<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From validation</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            border: 2px solid black;
        }
        .form-container{
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5p;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);   
        }
        .form-group{
            margin-bottom: 15px;
        }
        label{
            display: block;
            margin-bottom: 5px;
        }
        input{
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error{
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <div class="font-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="emailError" name="email" required>
            <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span calss="error" id="passwordError"></span>
        </div>
        <button type="submit">Submit</button>
    </form>
  </div>  
</body>
</html>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();
    document.getElementById('nameError').innerText = '';
    document.getElementById('emailError').innerText = '';
    document.getElementById('passwordError').innerText = '';
    let isValid = true;
    const name = document.getElementById('name').value;
    if (!/^[a-zA-Z]+$/.test(name)) {
        document.getElementById('nameError').innerText = 'Name is required and should contain only alphabetic characters.';
        isValid = false;
    }
    const email = document.getElementById('email').value;
    if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').innerText = 'Email is required and should be in a valid format.';
        isValid = false;
    }
    const password = document.getElementById('password').value;
    if (password.length < 8) {
        document.getElementById('passwordError').innerText = 'Password is required and should be at least 8 characters long.';
        isValid = false;
    }
    if (isValid) {
        alert('Form submitted successfully!');
    }
});
</script>
