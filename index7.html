<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Length Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Text Length Calculator</h1>
    <input type="text" id="textInput" placeholder="Enter your text here">
    <button id="calculateButton">Go</button>

    <p id="result"></p>

    <script>
        document.getElementById('calculateButton').addEventListener('click', calculatelength);

        function calculatelength() {
            const inputText = document.getElementById('textInput').value;
            const lengthExcludingSpaces = inputText.replace(/\s+/g, '').length;

            document.getElementById('result').textContent =lengthExcludingSpaces};
        
    </script>

</body>
</html>
