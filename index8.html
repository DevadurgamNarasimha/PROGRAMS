<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Cards</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      #user-cards-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin: 20px auto;
        max-width: 1200px;
      }
      .user-card {
        border: 1px solid #494646;
        padding: 10px;
        margin: 10px;
        width: 200px;
        text-align: center;
        border-radius: 5px;
      }
      form {
        margin: 20px auto;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-color:red;
        border-radius: 5px;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>User Cards</h1>
    <form id="user-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Create Card</button>
    </form>

    <div id="user-cards-container"></div>

      function displayUserCard(user) {
        let card = document.createElement("div");
        card.classList.add("user-card");

        let name = document.createElement("h3");
        name.textContent = user.name;

        let userName = document.createElement("p");
        userName.textContent = user.username;

        let email = document.createElement("p");
        email.textContent = user.email;

        card.append(name, userName, email);
        return card;
      }

      function displayUserCards(users) {
        const container = document.getElementById("user-cards-container");
        container.innerHTML = ""; // Clear existing content

        users.forEach((user) => {
          const card = displayUserCard(user);
          container.appendChild(card);
        });
      }

      function addUser(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;

        const newUser = {
          id: users.length + 1,
          name: name,
          username: username,
          email: email,
        };

        users.push(newUser);
        displayUserCards(users);

        document.getElementById("user-form").reset();
      }

      document.getElementById("user-form").addEventListener("submit", addUser);

      displayUserCards(users);
    </script>
  </body>
</html>
